services:
  dev:
    image: docker-next-js-dev
    build: .
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - ./pages:/front/pages
      - ./public:/front/public
      - ./styles:/front/styles

  server:
    depends_on:
      - mysql
    build: ../2203-wns-etchebest-virtuoz-back
    restart: always
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - 4000:4000
    container_name: server
    volumes:
      - ../2203-wns-etchebest-virtuoz-back/src/:/back/src/

