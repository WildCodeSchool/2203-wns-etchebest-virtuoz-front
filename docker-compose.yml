  #           password: prisma
  #           migrations: true
  #           rawAccess: true

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    container_name: adminer

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prisma
    container_name: mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "--password=prisma", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql:
